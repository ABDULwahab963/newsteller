<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="row">
          <h1>
            Stay updated!
          </h1>
          <p>
             Join 60,000+ product managers receiving monthly updates on:
          </p>
          <li>
            <img src="./Assets/images/icon-list.svg" alt=""> Product discovery and building what matters
          </li>
          <li>
            <img src="./Assets/images/icon-list.svg" alt=""> Measuring to ensure updates are a success
          </li>
          <li>
            <img src="./Assets/images/icon-list.svg" alt=""> And much more!
          </li>

          <div class="mail-container">
            <strong>Email address</strong>
          <input type="email" placeholder="email@company.com">
          <button>
            Subscribe to monthly newsletter
          </button>
          </div>

        </div>
        <div class="row">
          <img src="./Assets/images/illustration-sign-up-desktop.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
